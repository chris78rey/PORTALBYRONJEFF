<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form>
            <div class="EmptyBox10"/>
            <div class="Container100 BorBotLeaden ui-fluid">  
                <div class="ContainerIndent">           
                    <p:panel header="Certificados Médicos">
                        <div class="EmptyBox10"/>
                        <div class="ContainerIndent">

                            <h:form id="form1">

                                <p:dataTable 
                                    id="singleDT" 
                                    var="item"
                                    value="#{certificados.listaDetalleCertificados}"
                                    style="width: 33%;margin-left:33%;margin-right:33%;"                                          
                                    rows="10" 
                                    paginator="true" 
                                    emptyMessage="No tiene certificados médicos"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="5,10,15" 

                                    reflow="true">
                                    <p:column  >
                                        <f:facet name="header"  >
                                            <h:outputText  value="FECHA DE GENERACIÓN"/>
                                        </f:facet>
                                        <p:commandLink value="#{item.FECHA}" target="_blank" action="#{certificados.accionImprimirPDF(item.NUMERO)}" />

                                    </p:column>
                                </p:dataTable> 
                            </h:form>
                            <div class="EmptyBox20"></div>
                        </div>
                    </p:panel>
                </div>  
            </div>  
        </h:form>  
        <p:separator > 
        </p:separator > 
    </ui:define>
</ui:composition>
