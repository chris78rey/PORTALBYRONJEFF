<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleCancelaTurno.ListVTurnosReservadosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">

            <h:form id="VTurnosReservadosListForm">
                <p:panel header="#{bundleCancelaTurno.ListVTurnosReservadosTitle}">
                    <p:dataTable id="datalist" value="#{vTurnosReservadosController.listaturnosReservadoses}" var="item"
                                 selectionMode="single" selection="#{vTurnosReservadosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.numeroId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 reflow="true"
                                 style="width: 66%;margin-left:15%;margin-right:15%;" 
                                 >

                        <p:ajax event="rowSelect"   update="editButton"/>
                        <p:ajax event="rowUnselect" update="editButton"/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCancelaTurno.ListVTurnosReservadosTitle_numeroId}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCancelaTurno.ListVTurnosReservadosTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCancelaTurno.ListVTurnosReservadosTitle_pcnNumeroHc}"/>
                            </f:facet>
                            <h:outputText value="#{item.pcnNumeroHc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCancelaTurno.ListVTurnosReservadosTitle_servicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.servicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCancelaTurno.ListVTurnosReservadosTitle_consultorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.consultorio}"/>
                        </p:column>

                        <f:facet name="footer">

                            <p:commandButton id="editButton"   
                                             icon="ui-icon-pencil" 
                                             value="#{bundleCancelaTurno.Edit}"                                              
                                             update="@form"                                      
                                             actionListener="#{vTurnosReservadosController.update}"
                                             disabled="#{empty vTurnosReservadosController.selected or empty vTurnosReservadosController.listaturnosReservadoses  }">
                                <p:confirm header="Confirmar"  
                                           message="Al aceptar esta opción usted manifiesta que no podrá utilizar el turno en la fecha mencionada y que este se lo puede disponer para otro paciente y usted deberá acercarse a agendarlo nuevamente" 
                                           icon="ui-icon-alert" />
                            </p:commandButton>


                        </f:facet>
                    </p:dataTable>

                    <p:confirmDialog global="true" >
                        <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:panel>
            </h:form>




        </ui:define>
    </ui:composition>

</html>
