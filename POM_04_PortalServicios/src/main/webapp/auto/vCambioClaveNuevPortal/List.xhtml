<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="content">

            <h:form id="VCambioClaveNuevPortalListForm">
                <p:panel header="#{bundle0000001.ListVCambioClaveNuevPortalTitle}">
                    <div class="Container80 BorBotLeaden ui-fluid MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
                        
                        <p:dataTable id="datalist" value="#{vCambioClaveNuevPortalController.list}" var="item"
                                     selectionMode="single" selection="#{vCambioClaveNuevPortalController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >

                            <p:ajax event="rowSelect"   update="editButton "/>
                            <p:ajax event="rowUnselect" update="editButton "/>


                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle0000001.ListVCambioClaveNuevPortalTitle_cedulaLogin}"/>
                                </f:facet>
                                <h:outputText value="#{item.cedulaLogin}"/>
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle0000001.Edit}"  oncomplete="PF('VCambioClaveNuevPortalEditDialog').show()" disabled="#{empty vCambioClaveNuevPortalController.selected}"/>

                            </f:facet>
                        </p:dataTable>
                    </div>

                </p:panel>
            </h:form>



            <p:dialog id="VCambioClaveNuevPortalEditDlg" widgetVar="VCambioClaveNuevPortalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle0000001.EditVCambioClaveNuevPortalTitle}">
                <h:form id="VCambioClaveNuevPortalEditForm">
           
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{vCambioClaveNuevPortalController.selected != null}">

                            <p:outputLabel value="Clave actual:"/>

                            <p:password value="#{vCambioClaveNuevPortalController.claveActual}"/>

                            <p:outputLabel value="Clave nueva:"/>

                            <p:password value="#{vCambioClaveNuevPortalController.selected.claveNueva}"/>

                            <p:outputLabel value="Repita la clave nueva:"/>

                            <p:password value="#{vCambioClaveNuevPortalController.selected.claveNueva2}"/>

                        </p:panelGrid>

                        <p:commandButton value="Cambiar Clave" 
                                         id="ajax" 
                                         update="@form,:VCambioClaveNuevPortalListForm:datalist" 
                                         actionListener="#{vCambioClaveNuevPortalController.buttonAction}" 
                                         styleClass="ui-priority-primary" />
                    </h:panelGroup>
                </h:form>
            </p:dialog>


        </ui:define>
    </ui:composition>

</html>
