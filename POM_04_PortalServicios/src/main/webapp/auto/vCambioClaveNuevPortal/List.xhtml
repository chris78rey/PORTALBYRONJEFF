<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleCclave.ListVCambioClaveNuevPortalTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
         
            <h:form id="VCambioClaveNuevPortalListForm">
                <p:panel header="#{bundleCclave.ListVCambioClaveNuevPortalTitle}">
                    <p:dataTable id="datalist" value="#{vCambioClaveNuevPortalController.itemsCclave}" var="item"
                                 selectionMode="single" selection="#{vCambioClaveNuevPortalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton"/>
                        <p:ajax event="rowUnselect" update="createButton"/>

                   
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCclave.ListVCambioClaveNuevPortalTitle_cedulaLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedulaLogin}"/>
                        </p:column>
             
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleCclave.Create}" actionListener="#{vCambioClaveNuevPortalController.prepareCreate}" update=":VCambioClaveNuevPortalCreateForm" oncomplete="PF('VCambioClaveNuevPortalCreateDialog').show()"/>
                           
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
