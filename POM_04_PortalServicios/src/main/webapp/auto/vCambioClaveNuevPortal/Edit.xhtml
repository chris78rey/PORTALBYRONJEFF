<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VCambioClaveNuevPortalEditDlg" widgetVar="VCambioClaveNuevPortalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle0000001.EditVCambioClaveNuevPortalTitle}">
            <h:form id="VCambioClaveNuevPortalEditForm">
                <p:growl id="growl" for="ajax"/>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >

                        <p:outputLabel value="Clave actual:"/>

                        <p:password value="#{vCambioClaveNuevPortalController.claveActual}"/>

                        <p:outputLabel value="Clave nueva:"/>

                        <p:password value="#{vCambioClaveNuevPortalController.selected.claveNueva}"/>

                        <p:outputLabel value="Repita la clave nueva:"/>

                        <p:password value="#{vCambioClaveNuevPortalController.selected.claveNueva2}"/>

                    </p:panelGrid>

                    <p:commandButton value="Cambiar Clave" 
                                     id="ajax" 
                                     update="@all" 
                                     action="#{vCambioClaveNuevPortalController.regresaMenuPortal()}"
                                     actionListener="#{vCambioClaveNuevPortalController.buttonAction}" 
                                     styleClass="ui-priority-primary" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
