<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                >

    <ui:define name="content">

        <h:form>  
            <div class="Container100 BorBotLeaden ui-fluid">  
                <div class="ContainerIndent"> 
                   
                  <p:panel header="Turnos Pendientes">
                        <div class="ContainerIndent">

                            <p:dataTable id="tbl"  style="width: 66%;margin-left:15%;margin-right:15%;"    value="#{hturno.listaDeTurnos}" var="item" reflow="true">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText   value="ESPECIALIDAD"/>
                                    </f:facet>
                                    <h:outputText   value="#{item.APELLIDOS}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText   value="CONSULTORIO"/>
                                    </f:facet>
                                    <h:outputText   value="#{item.NOMBRES}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText   value="ESTADO"/>
                                    </f:facet>
                                    <h:outputText   value="#{item.ESTADO}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText   value="FECHAS"/>
                                    </f:facet>
                                    <h:outputText   value="#{item.FECHAS}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText   value="NUMERO DE TURNO"/>
                                    </f:facet>
                                    <h:outputText   value="#{item.NUMERO}"/>
                                </p:column>

                            </p:dataTable>
                        </div>
                    </p:panel>
                </div>  
            </div>  
            <h:commandLink >                               
                <p:graphicImage library="images" name="excel.png" width="24"/>
                <p:dataExporter type="xls" target="tbl" fileName="turnos" />
            </h:commandLink>

        </h:form>  
        <p:separator > 
        </p:separator >  
    </ui:define>

</ui:composition>
