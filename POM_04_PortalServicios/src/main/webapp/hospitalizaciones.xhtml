<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form>  
             <div class="Container100 BorBotLeaden ui-fluid">  
                <div class="ContainerIndent"> 

                    <p:panel header="Hospitalizaciones">
                        <div class="ContainerIndent">
                            <h:panelGrid columns="6" cellpadding="5">
                                <p:outputLabel   value="Fecha inicio(dd/mm/yyyy):" />
                                <p:calendar required="true" id="mask1"  style="width:150px;"   value="#{hospitalizacionController.date1}" pattern="dd/MM/yyyy" mask="true" ></p:calendar>
                                
                                <p:outputLabel   value="Fecha fin(dd/mm/yyyy):" />
                                <p:calendar  required="true" id="mask2" style="width:150px;"   value="#{hospitalizacionController.date2}" pattern="dd/MM/yyyy" mask="true" ></p:calendar>
                                
                                 <p:commandButton  style="width: 66%;margin-left:15%;margin-right:15%;" process="@form"  update="@form" action="#{hospitalizacionController.click()}"   value="Buscar"/>
                            </h:panelGrid>
                        </div>  
                     </p:panel>
                </div>
            </div>
            <p:separator > 
            </p:separator >  
            <div class="Container100 BorBotLeaden ui-fluid">  
                <div class="ContainerIndent"> 

                    <p:panel header="Detalle Hospitalizaciones">
                        <div class="ContainerIndent">
            

                            <p:dataTable id="tbl1" 
                                         reflow="true"   
                                         style="width: 66%;margin-left:15%;margin-right:15%;"
                                         value="#{hospitalizacionController.litaPermanencias}"
                                         rows="10" paginator="true"
                                         var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText  value="DIAGNOSTICO"/>
                                    </f:facet>
                                    <h:outputText  value="#{item.ENFERMEDAD}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText  value="FECHA DE INGRESO"/>
                                    </f:facet>
                                    <h:outputText  value="#{item.FECHA_INGRESOs}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText  value="FECHA DE ALTA"/>
                                    </f:facet>
                                    <h:outputText  value="#{item.FECHA_ALTAs}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="No DIAS"/>
                                    </f:facet>
                                    <h:outputText  value="#{item.TOTAL_DIAS}"/>
                                </p:column>
                            </p:dataTable>
                            </div>
                       
                    </p:panel>
                </div>  
            </div>
            <h:commandLink >                               
                <p:graphicImage library="images" name="excel.png" width="24"/>
                <p:dataExporter type="xls" target="tbl1" fileName="hospitalizaciones" />
            </h:commandLink>
        </h:form> 






    </ui:define>

</ui:composition>
