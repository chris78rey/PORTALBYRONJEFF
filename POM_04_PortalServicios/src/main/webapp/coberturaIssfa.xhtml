                                    </f:facet>
                                    <h:outputText    value="#{item.TIPO_DEPENDENCIA}"/>
                                </p:column>
                                <p:column>

                                    <h:outputText    value="#{item.CATEG_PACIENTE}"/>

                                    <f:facet name="header">
